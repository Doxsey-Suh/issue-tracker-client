<!DOCTYPE html>
<html>
    <head>
      <title>Issue Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!--
        #auth-display    - login
        #pub-display     - issue queue
        #user-display    - user issues
        #user-settings   - change pass
       -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Issue Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto" id="signed-in-nav">
          <li class="nav-item">
            <a id="queue" class="nav-link" href="#">Queue</a>
          </li>
          <li class="nav-item">
            <a id="profile" class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a id="settings" class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">

    <div id="user-message" class="alert alert-secondary mt-3" role="alert">
      <p id="auth-display-text"></p>
    </div>

    <div id="auth-display">
      <div id="auth-display-text">
      </div>
      <form id="guest">
        <h2>Guest Sign Up</h2>
        <input type="hidden" class="form-control" name="auth[email]" placeholder="Email" value="a@a.com" required>
        <input type="hidden" class="form-control" name="auth[password]" placeholder="Password" value="a" required>
        <input type="submit" class="btn btn-primary">
      </form>
      <form id="sign-up">
        <h2>Sign Up</h2>
          <input type="email" class="form-control" name="auth[email]" placeholder="Email" required>
          <input type="password" class="form-control" name="auth[password]" placeholder="Password" required>
          <input type="password" class="form-control" name="auth[confirmPassword]" placeholder="Password Confirmation" required>
          <input type="submit" class="btn btn-primary">
      </form>
      <form id="sign-in">
        <h2>Sign In</h2>
          <input type="email" class="form-control" name="auth[email]" placeholder="Email" required>
          <input type="password" class="form-control" name="auth[password]" placeholder="Password" required>
          <input type="submit" class="btn btn-primary">
      </form>
    </div>

    <div id="pub-display">
      <h1>Public Issues</h1>
      <a class="btn btn-primary" data-toggle="collapse" href="#create-collapse" role="button" aria-expanded="false" aria-controls="create-collapse">
        Create Issue
      </a>
      <div class="collapse" id="create-collapse">
        <div class="card card-body">
          <form id="create-issue">
            <h2>Create Issue</h2>
              <input type="text" name="title" class="form-control" placeholder="Title" required>
              <textarea type="text" name="text" class="form-control" placeholder="Body" required></textarea>
              <input type="submit" class="btn btn-primary" value="Create Issue">
          </form>
        </div>
      </div>

      <div class="row" id="issue-queue">
        <div class="col-5">
          <div class="list-group list-group-flush" id="issue-display-text" role="tablist"></div>
          <button class="btn btn-secondary prev">&laquo</button>
          <button class="btn btn-secondary next">&raquo</button>
        </div>
        <div class="col-7">
          <div class="tab-content" id="comment-display"></div>
        </div>
      </div>
    </div>

    <div id="user-display">
      <h1>User Issues</h1>
      <div class="list group list-group-flush" id="user-issues" role="tablist"></div>
    </div>

    <div id="user-settings">
      <h1>User Settings</h1>
      <h4 id="welcome"></h4>
      <form id="change-pass">
        <h2>Change Password</h2>
          <input type="password" name="auth[oldPass]" class="form-control" placeholder="Old Password" required>
          <input type="password" name="auth[newPass]" class="form-control" placeholder="New Password" required>
          <input type="submit" class="btn btn-danger" value="Change Password">
      </form>
      <form id="sign-out">
        <input type="submit" class="btn btn-danger" value="Sign Out">
      </form>

      <a class="btn btn-secondary" data-toggle="collapse" href="#settings-collapse" role="button" aria-expanded="false" aria-controls="settings-collapse">
        Developer Forms
      </a>
      <div class="collapse" id="settings-collapse">
        <div class="card card-body">
          <form id="update-comment">
            <h2>Update Comment</h2>
              <textarea name="text" class="form-control" placeholder="Update Comment"></textarea>
              <input type="text" name="issueId" class="form-control" placeholder="Issue ID" required>
              <input type="text" name="commentId" class="form-control" placeholder="Comment ID" required>
              <input type="submit" class="btn btn-warning" value="Update Comment">
          </form>
          <form id="delete-comment">
            <h2>Delete Comment</h2>
              <input type="text" name="issueId" class="form-control" placeholder="Issue ID" required>
              <input type="text" name="commentId" class="form-control" placeholder="Comment ID" required>
              <input type="submit" class="btn btn-danger" value="Delete Comment">
          </form>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
